<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA_Compatible" content="ie=edge">
    <title>Yayo</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="navbar-fixed">
      <nav class="teal">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Yayo Studios</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#company">Company</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#team">Team</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="pimg1">
      <div class="ptext">
        <span class="border z-depth-5 teal black-text">
          Yayo
        </span>
      </div>
    </div>
    <section id="company" class="section section-light">
      <!-- <h2>Company</h2> -->
      <img src="img/logo.png" alt="">
      <p>Our humble beginnings</p>
    </section>

    <div class="pimg2">
      <div class="ptext projects">
        <span class="border z-depth-5 teal black-text">
          Current Projects
        </span>
      </div>
    </div>
    <section id="projects" class="section section-light">
      <div class="row">
        <div class="col s12 m6">
          <div class="card">
            <div class="card-image">
              <img src="img/beljom.jpg">
              <a class="btn-floating halfway-fab waves-effect waves-light red" href="https://www.beljom.com"><i class="material-icons">public</i></a>
            </div>
            <div class="card-content">
              <span class="card-title">Beljom</span>
              <p>Bejom description</p>
            </div>
          </div>
        </div>
        <div class="col s12 m6">
          <div class="card">
            <div class="card-image">
              <img src="img/beljom.jpg">
              <a class="btn-floating halfway-fab waves-effect waves-light red" href="https://www.discoversalone.com"><i class="material-icons">public</i></a>
            </div>
            <div class="card-content">
              <span class="card-title">Discover Salone</span>
              <p>Bejom description</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="pimg3">
      <div class="ptext projects">
        <span class="border z-depth-5 teal black-text">
          The Team
        </span>
      </div>
    </div>
    <section id="team" class="section section-light">
      <div class="row">
        <div class="col s12 m3">
          <div class="card small">
            <div class="card-image waves-effect waves-block waves-light">
              <img class="activator" src="img/abass.jpg">
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4">Abass Sesay</span>
              <a href="https://www.linkedin.com/in/abass-sesay-73046b70/"><img src="img/In-2C-28px-R.png" alt=""></a>
            </div>
          </div>
        </div>

        <div class="col s12 m3">
          <div class="card small">
            <div class="card-image waves-effect waves-block waves-light">
              <img class="activator" src="img/dk.jpg">
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4">Lompri A. Koroma</span>
              <a href="https://www.linkedin.com/in/lompri-koroma-7803a313b/"><img src="img/In-2C-28px-R.png" alt=""></a>
            </div>
          </div>
        </div>

        <div class="col s12 m3">
          <div class="card small">
            <div class="card-image waves-effect waves-block waves-light">
              <img class="activator" src="img/faith.jpg">
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4">Faith T. Kamanda</span>
              <a href="https://www.linkedin.com/in/faith-kamanda-a75730110/"><img src="img/In-2C-28px-R.png" alt=""></a>
            </div>
          </div>
        </div>

        <div class="col s12 m3">
          <div class="card small">
            <div class="card-image waves-effect waves-block waves-light">
              <img class="activator" src="img/dennis.jpg">
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4">Dennis O. Barber</span>
              <a href="https://www.linkedin.com/in/dennis-barber-b1029068/"><img src="img/In-2C-28px-R.png" alt=""></a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  </body>
</html>
